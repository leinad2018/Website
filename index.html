<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div id="main" onkeydown='printKey(event)'>start</div>
  </body>
  <script type="text/javascript">
    var printKey = function(event){
      var output = document.getElementById('main');
      output.innerHTML = event.key;
    }
  </script>
</html>
