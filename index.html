<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div id="main"></div>
  </body>
  <script type="text/javascript">
    var controlObj={
      printKey: function(event){
        var output = document.getElementById('main');
        output.innerHTML = event.key;
      }
    
    };
    controlObj.addEventListener('keyboard',controlObj.printKey(event));
    
  </script>
</html>
